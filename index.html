<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta name="apple-mobile-web-app-capable" content="yes">
<meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
<meta name="theme-color" content="#111111">
<link rel="manifest" href="manifest.json">
<link rel="apple-touch-icon" href="icon-192.png">
<title>Event Ticket Calculator</title>
<style>
  * { box-sizing: border-box; margin: 0; padding: 0; }
  body { font-family: -apple-system, sans-serif; background: #111; color: #e0e0e0; padding: 24px; padding-top: max(24px, env(safe-area-inset-top)); max-width: 520px; margin: 0 auto; }
  h1 { font-size: 18px; font-weight: 600; margin-bottom: 20px; color: #fff; }
  h2 { font-size: 14px; font-weight: 600; margin: 20px 0 10px; color: #aaa; text-transform: uppercase; letter-spacing: 0.5px; }
  .row { display: flex; align-items: center; justify-content: space-between; margin-bottom: 8px; }
  .row label { font-size: 14px; }
  .row input[type=number] { width: 140px; padding: 6px 8px; background: #222; border: 1px solid #333; color: #fff; font-size: 14px; border-radius: 4px; text-align: right; -moz-appearance: textfield; }
  .row input[type=date] { width: 160px; padding: 6px 8px; background: #222; border: 1px solid #333; color: #fff; font-size: 14px; border-radius: 4px; color-scheme: dark; }
  .row input::-webkit-outer-spin-button, .row input::-webkit-inner-spin-button { -webkit-appearance: none; margin: 0; }
  .row input:focus { outline: none; border-color: #666; }
  .artist { border-left: 2px solid #333; padding-left: 12px; margin-bottom: 12px; }
  .artist-header { display: flex; align-items: center; justify-content: space-between; margin-bottom: 6px; }
  .artist-header input { width: 160px; padding: 4px 8px; background: #1a1a1a; border: 1px solid #333; color: #fff; font-size: 13px; border-radius: 4px; }
  .artist-header input:focus { outline: none; border-color: #666; }
  .remove-btn { background: none; border: none; color: #666; font-size: 16px; cursor: pointer; padding: 2px 6px; }
  .remove-btn:hover { color: #c66; }
  .add-btn { background: none; border: 1px solid #333; color: #aaa; font-size: 13px; cursor: pointer; padding: 4px 12px; border-radius: 4px; margin-top: 4px; }
  .add-btn:hover { color: #fff; border-color: #666; }
  .bar-toggle { display: flex; align-items: center; justify-content: space-between; margin-top: 8px; margin-bottom: 4px; cursor: pointer; font-size: 14px; color: #aaa; }
  .bar-toggle:hover { color: #ccc; }
  .bar-toggle .arrow { font-size: 10px; margin-right: 6px; transition: transform 0.2s; }
  .bar-toggle .arrow.open { transform: rotate(90deg); }
  .bar-fields { overflow: hidden; max-height: 0; transition: max-height 0.2s ease; }
  .bar-fields.open { max-height: 300px; }
  .slider-row { margin-bottom: 8px; }
  .slider-row .top { display: flex; justify-content: space-between; margin-bottom: 4px; }
  .slider-row label { font-size: 14px; }
  .slider-row span { font-size: 14px; font-weight: 600; color: #fff; }
  .slider-row input[type=range] { width: 100%; accent-color: #888; }
  .note { font-size: 12px; color: #777; margin-top: 2px; }
  .results { background: #1a1a1a; border: 1px solid #333; border-radius: 6px; padding: 16px; margin-top: 16px; }
  .results .line { display: flex; justify-content: space-between; margin-bottom: 6px; font-size: 14px; }
  .results .line.total { font-weight: 700; font-size: 16px; color: #fff; margin-top: 10px; padding-top: 10px; border-top: 1px solid #333; }
  .results .line.ticket { font-weight: 700; font-size: 20px; color: #4f4; margin-top: 10px; padding-top: 10px; border-top: 1px solid #333; }
  .bar-note { font-size: 12px; margin-top: 10px; padding: 8px; border-radius: 4px; }
  .bar-ok { background: #1a2e1a; color: #6c6; }
  .bar-warn { background: #2e2a1a; color: #cc6; }
  .bar-bad { background: #2e1a1a; color: #c66; }
</style>
</head>
<body>

<h1>Event Ticket Calculator</h1>

<div class="row"><label>Event date</label><input type="date" id="eventDate" oninput="calc()"></div>
<div class="note" id="weeksNote"></div>

<h2>Talent Costs</h2>
<div id="artists"></div>
<button class="add-btn" onclick="addArtist()">+ Add artist</button>

<h2>Production Costs</h2>
<div class="row"><label>Production (AV + staff)</label><input type="number" id="production" value="0" min="0" step="50" oninput="calc()"></div>
<div class="row"><label>Venue fee</label><input type="number" id="venue" value="0" min="0" step="50" oninput="calc()"></div>
<div class="bar-toggle" onclick="toggleStaff()"><span><span class="arrow" id="staffArrow">&#9654;</span>Staffing fee</span><span id="staffTotal" style="font-size:13px;color:#666;">$0.00</span></div>
<div class="bar-fields" id="staffFields">
  <div class="row"><label>Security</label><input type="number" value="0" min="0" step="50" class="s-item" oninput="calc()"></div>
  <div class="row"><label>Sound engineer</label><input type="number" value="0" min="0" step="50" class="s-item" oninput="calc()"></div>
  <div class="row"><label>Lighting tech</label><input type="number" value="0" min="0" step="50" class="s-item" oninput="calc()"></div>
  <div class="row"><label>Door / box office</label><input type="number" value="0" min="0" step="50" class="s-item" oninput="calc()"></div>
  <div class="row"><label>Bar staff</label><input type="number" value="0" min="0" step="50" class="s-item" oninput="calc()"></div>
  <div class="row"><label>Other staff</label><input type="number" value="0" min="0" step="50" class="s-item" oninput="calc()"></div>
</div>
<div class="bar-toggle" onclick="toggleBar()"><span><span class="arrow" id="barArrow">&#9654;</span>Bar minimum (optional)</span></div>
<div class="bar-fields" id="barFields">
  <div class="row"><label>Bar minimum ($)</label><input type="number" id="barMin" value="0" min="0" step="100" oninput="calc()"></div>
  <div class="row"><label>Avg spend per head ($)</label><input type="number" id="avgSpend" value="25" min="0" step="1" oninput="calc()"></div>
</div>

<h2>Marketing</h2>
<div class="row"><label>Paid ads / week</label><input type="number" id="ads" value="0" min="0" step="50" oninput="calc()"></div>
<div class="row"><label>Content generation / week</label><input type="number" id="content" value="0" min="0" step="50" oninput="calc()"></div>

<h2>Tickets</h2>
<div class="row"><label>Expected headcount</label><input type="number" id="headcount" value="100" min="1" step="10" oninput="calc()"></div>

<div class="slider-row" style="margin-top: 12px;">
  <div class="top"><label>Profit margin</label><span id="marginLabel">20%</span></div>
  <input type="range" id="margin" min="0" max="200" value="20" step="1" oninput="calc()">
</div>

<div class="results" id="results"></div>

<script>
let artistId = 0;
const artists = [];

function addArtist() {
  const id = artistId++;
  artists.push(id);
  const div = document.createElement('div');
  div.className = 'artist';
  div.id = 'artist-' + id;
  div.innerHTML =
    '<div class="artist-header">' +
      '<input type="text" placeholder="Artist name" oninput="calc()">' +
      '<button class="remove-btn" onclick="removeArtist(' + id + ')">&#10005;</button>' +
    '</div>' +
    '<div class="row"><label>Talent fee</label><input type="number" value="0" min="0" step="50" class="a-fee" oninput="calc()"></div>' +
    '<div class="row"><label>Travel / hospitality</label><input type="number" value="0" min="0" step="50" class="a-travel" oninput="calc()"></div>';
  document.getElementById('artists').appendChild(div);
  calc();
}

function removeArtist(id) {
  const idx = artists.indexOf(id);
  if (idx > -1) artists.splice(idx, 1);
  document.getElementById('artist-' + id).remove();
  calc();
}

function $(id) { return parseFloat(document.getElementById(id).value) || 0; }

function calc() {
  let talentTotal = 0;
  let travelTotal = 0;
  const artistLines = [];

  document.querySelectorAll('.artist').forEach(el => {
    const name = el.querySelector('input[type=text]').value || 'Artist';
    const fee = parseFloat(el.querySelector('.a-fee').value) || 0;
    const travel = parseFloat(el.querySelector('.a-travel').value) || 0;
    talentTotal += fee;
    travelTotal += travel;
    artistLines.push({ name, fee, travel });
  });

  const production = $('production');
  const venue = $('venue');
  let staffing = 0;
  document.querySelectorAll('.s-item').forEach(el => { staffing += parseFloat(el.value) || 0; });
  document.getElementById('staffTotal').textContent = fmt(staffing);
  const adsWeekly = $('ads');
  const contentWeekly = $('content');
  const barMin = $('barMin');
  const avgSpend = $('avgSpend');
  const headcount = $('headcount') || 1;
  const margin = $('margin');

  const eventDateVal = document.getElementById('eventDate').value;
  let weeks = 0;
  if (eventDateVal) {
    const today = new Date();
    today.setHours(0,0,0,0);
    const eventDate = new Date(eventDateVal + 'T00:00:00');
    const diff = eventDate - today;
    weeks = Math.max(0, Math.ceil(diff / (7 * 24 * 60 * 60 * 1000)));
    document.getElementById('weeksNote').textContent = weeks + ' week' + (weeks !== 1 ? 's' : '') + ' from today';
  } else {
    document.getElementById('weeksNote').textContent = 'Set event date to calculate marketing costs';
  }

  const adsCost = adsWeekly * weeks;
  const contentCost = contentWeekly * weeks;

  document.getElementById('marginLabel').textContent = margin + '%';

  const totalCost = talentTotal + travelTotal + production + venue + staffing + adsCost + contentCost;
  const multiplier = 1 + margin / 100;
  const targetRevenue = totalCost * multiplier;
  const ticketPrice = targetRevenue / headcount;
  const profit = targetRevenue - totalCost;

  let html = '';
  html += line('Talent fees', talentTotal);
  html += line('Travel / hospitality', travelTotal);
  html += line('Production', production);
  html += line('Venue', venue);
  html += line('Staffing', staffing);
  html += line('Paid ads (' + weeks + 'wk)', adsCost);
  html += line('Content gen (' + weeks + 'wk)', contentCost);
  html += '<div class="line total"><span>Total costs</span><span>' + fmt(totalCost) + '</span></div>';
  html += '<div class="line total"><span>Target revenue (' + margin + '% margin)</span><span>' + fmt(targetRevenue) + '</span></div>';
  html += '<div class="line" style="color:#aaa;margin-top:6px;"><span>Profit</span><span>' + fmt(profit) + '</span></div>';
  html += '<div class="line ticket"><span>Ticket price</span><span>' + fmt(ticketPrice) + '</span></div>';
  html += '<div class="note" style="margin-top:4px;">per ticket across ' + headcount + ' tickets</div>';

  if (barMin > 0) {
    const estBarRev = headcount * avgSpend;
    const diff = estBarRev - barMin;
    let cls, msg;
    if (diff >= barMin * 0.2) {
      cls = 'bar-ok';
      msg = 'Bar minimum likely met. Est. bar revenue: ' + fmt(estBarRev) + ' vs ' + fmt(barMin) + ' minimum (surplus ' + fmt(diff) + ').';
    } else if (diff >= 0) {
      cls = 'bar-warn';
      msg = 'Bar minimum tight. Est. bar revenue: ' + fmt(estBarRev) + ' vs ' + fmt(barMin) + ' minimum (surplus only ' + fmt(diff) + ').';
    } else {
      cls = 'bar-bad';
      msg = 'Bar minimum NOT met. Est. bar revenue: ' + fmt(estBarRev) + ' vs ' + fmt(barMin) + ' minimum (shortfall ' + fmt(Math.abs(diff)) + '). Need ' + Math.ceil(barMin / (avgSpend || 1)) + ' heads at $' + avgSpend + '/head.';
    }
    html += '<div class="bar-note ' + cls + '">' + msg + '</div>';
  }

  document.getElementById('results').innerHTML = html;
}

function line(label, val) {
  return '<div class="line"><span>' + label + '</span><span>' + fmt(val) + '</span></div>';
}

function fmt(n) {
  return '$' + n.toLocaleString('en-US', { minimumFractionDigits: 2, maximumFractionDigits: 2 });
}

function toggleBar() {
  document.getElementById('barFields').classList.toggle('open');
  document.getElementById('barArrow').classList.toggle('open');
}

function toggleStaff() {
  document.getElementById('staffFields').classList.toggle('open');
  document.getElementById('staffArrow').classList.toggle('open');
}

if ('serviceWorker' in navigator) {
  navigator.serviceWorker.register('sw.js');
}

calc();
</script>
</body>
</html>
